# openapi.yaml
openapi: 3.0.0
info:
  title: My Awesome API
  description: This is the documentation for my awesome API.
  version: 1.0.0
servers:
  - url: https://api.myawesomeapi.com/v1
    description: Production Server
paths:
  /users:
    get:
      summary: Get a list of users
      description: Fetches a list of all users.
      responses:
        '200':
          description: A successful response.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Jane Doe"
                    